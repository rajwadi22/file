<ion-header style="text-align: center;color: white;font-size: 20px;">
 <ion-navbar>
     The Black
    </ion-navbar>
</ion-header>

<ion-content style="background-color: gray;" class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col style="height:180px;width: 100%;padding: 3px;" *ngFor="let p of path;let i = index" col-6>
        <img style="height: 100%;width: 100%;" (click)="onClick(i)" src="assets/imgs/{{p}}" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
